<!DOCTYPE html>
<html>
  <head>
    <title>TabRoundup Options</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
      }
      .option-row {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
      }
      .option-row label {
        margin-left: 0.5em;
      }
      #status {
        margin-top: 1em;
        color: green;
      }
      #save {
        margin-top: 1em;
        padding: 0.5em 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="option-row">
      <input type="checkbox" id="mergeWindows" checked />
      <label for="mergeWindows">Merge windows</label>
    </div>
    <div class="option-row">
      <input type="checkbox" id="deleteDuplicateTabs" />
      <label for="deleteDuplicateTabs">
        Delete duplicate tabs
        <span style="display:inline-flex; gap:0px; vertical-align:middle; font-size:0;">
          <svg width="12" height="12" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- crescent red pepper -->
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M3.7 0.6C4.5 1.2 5.3 2.6 4.3 5.0C3.4 5.8 2.0 4.9 2.4 3.2C2.7 2.2 3.2 1.2 3.7 0.6Z
                     M3.2 1.3C2.8 1.7 2.4 2.6 2.2 3.4C2.0 4.1 2.6 4.7 3.2 4.6C3.7 3.1 3.6 2.1 3.2 1.3Z"
                  fill="#D32F2F"/>
            <!-- slightly larger green stem -->
            <path d="M3.7 0.6L4.6 0.1" stroke="#388E3C" stroke-width="0.7" stroke-linecap="round"/>
          </svg>
          <svg width="12" height="12" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 -1px;">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M3.7 0.6C4.5 1.2 5.3 2.6 4.3 5.0C3.4 5.8 2.0 4.9 2.4 3.2C2.7 2.2 3.2 1.2 3.7 0.6Z
                     M3.2 1.3C2.8 1.7 2.4 2.6 2.2 3.4C2.0 4.1 2.6 4.7 3.2 4.6C3.7 3.1 3.6 2.1 3.2 1.3Z"
                  fill="#D32F2F"/>
            <path d="M3.7 0.6L4.6 0.1" stroke="#388E3C" stroke-width="0.7" stroke-linecap="round"/>
          </svg>
          <svg width="12" height="12" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M3.7 0.6C4.5 1.2 5.3 2.6 4.3 5.0C3.4 5.8 2.0 4.9 2.4 3.2C2.7 2.2 3.2 1.2 3.7 0.6Z
                     M3.2 1.3C2.8 1.7 2.4 2.6 2.2 3.4C2.0 4.1 2.6 4.7 3.2 4.6C3.7 3.1 3.6 2.1 3.2 1.3Z"
                  fill="#D32F2F"/>
            <path d="M3.7 0.6L4.6 0.1" stroke="#388E3C" stroke-width="0.7" stroke-linecap="round"/>
          </svg>
        </span>
      </label>
    </div>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
